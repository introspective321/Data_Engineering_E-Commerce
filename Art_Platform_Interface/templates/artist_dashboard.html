{% extends "base.html" %}
{% block content %}
    <h2>Your Artworks</h2>
    <a href="{{ url_for('add_artwork') }}">Add New Artwork</a>
    <div class="artworks">
        {% for artwork in artworks %}
            <div class="artwork-item">
                <img src="{{ url_for('static', filename='images/' + artwork.image_url) }}" alt="{{ artwork.title }}">
                <h3>{{ artwork.title }}</h3>
                <p>{{ artwork.description }}</p>
                <p>Price: ${{ artwork.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
