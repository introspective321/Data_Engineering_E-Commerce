<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews for {{ artwork.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="reviews-container">
        <h1>Reviews for {{ artwork.title }}</h1>
        {% if reviews %}
            <ul>
                {% for review in reviews %}
                    <li>
                        <p>Rating: {{ review.rating }} / 5</p>
                        <p>{{ review.comment }}</p>
                        <p>Reviewed by: {{ review.buyer.username }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No reviews yet.</p>
        {% endif %}
    </div>
</body>
</html>
